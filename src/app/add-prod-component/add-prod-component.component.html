
<h1 class="text-center text-info py-3">Add Product</h1>

<form class="container-fluid w-50 py-5" (ngSubmit)="addProd()">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="name" #nameRef
    name ="name" [(ngModel)]="product.name">
  </div>
  <div class="mb-3">
    <label for="qnt" class="form-label"> Product Quantity</label>
    <input type="number" class="form-control" id="qnt" #qntRef
    [(ngModel)]="product.quantity" name="quantity">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="price" #priceRef
    [(ngModel)]="product.price" name="price">
  </div>
  <div class="mb-3">
    <label for="img" class="form-label">Product ImageUrl</label>
    <input type="text" class="form-control" id="img" #imgRef
    [(ngModel)]="product.img" name="img">
  </div>

  <div class="mb-3">
    <label for="cat" class="form-label">Category Name</label>
    <!--dropdown list-->
    <select class="form-select" style="width: 20%;" #catRef
    [(ngModel)]="product.catID" name="catID">
      <option *ngFor="let item of categories" [value]="item.id">
        {{item.name}}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary w-50">Add</button>
</form>
